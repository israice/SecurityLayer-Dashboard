version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: DASHBOARD/Dockerfile
    container_name: security-layer-dashboard
    ports:
      - "5000:5000"
    volumes:
      - dashboard-data:/app/DASHBOARD
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  dashboard-data:
